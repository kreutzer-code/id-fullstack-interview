version: '3.8'

volumes:
  neo4j-data:
  neo4j-logs:

networks:
  product-network:
    driver: bridge

services:
  neo4j:
    image: neo4j:5.15-community
    container_name: product-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/password123
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_apoc_import_file_use__neo4j__config=true
      - NEO4J_dbms_directories_import=/var/lib/neo4j/import
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
      - ./neo4j/init:/var/lib/neo4j/import
    networks:
      - product-network
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "password123", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  neo4j-init:
    image: neo4j:5.15-community
    container_name: neo4j-init
    depends_on:
      neo4j:
        condition: service_healthy
    volumes:
      - ./neo4j/init:/scripts
    networks:
      - product-network
    command: >
      bash -c "
        echo 'Waiting for Neo4j to be ready...' &&
        sleep 10 &&
        echo 'Running initialization scripts...' &&
        for script in /scripts/*.cypher; do
          echo \"Executing $$script\" &&
          cypher-shell -a bolt://neo4j:7687 -u neo4j -p password123 -f \"$$script\" || echo \"Failed to execute $$script\"
        done &&
        echo 'Initialization complete!'
      "
    restart: "no"